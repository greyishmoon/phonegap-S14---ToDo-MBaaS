<!DOCTYPE html>
<html>

<head>

    <title>Application ToDo List</title>


    <!-- Mobile screen size control   -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see Phonegap Developer built app. Added "; img-src 'self' data:" to fix JQM loading error-->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src * ; img-src 'self' data:" />

    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
    <script src="jquery-mobile/jquery-1.8.3.min.js"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
<!--    <script src="cordova.js"></script>-->
    <script src="backendless.js"></script>
    <script src="js/index.js"></script>
    
    
</head>

<body>

    <!-- Example JQuery Mobile page structure (with fixed header/footer)   -->
    <div data-role="page" id="pageone" data-position="fixed">
        <div data-role="header">
            <h1>ToDo List2</h1>
        </div>

        <div data-role="main" class="ui-content">
                       
            <h3>ToDo List</h3>
            
            <input type="text" name="textinput" id="addTaskText" value="" placeholder="New Task" />
            <input type="button" id="addTaskButton" value="Add Task" />
            <p></p>
            
            <ul data-role="listview" data-inset="true" id="taskList">
<!--
                <li>First Task</li>
                <li>Another Task</li>
-->
            </ul>
            
            <input type="button" id="update" value="Update list" />
            
            
            
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>Footer Text</h1>
        </div>
    </div>

</body>

</html>
